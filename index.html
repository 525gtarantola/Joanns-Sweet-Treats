<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MHS Architecture</title>

    <!-- Favicon -->
    <link rel="icon" href="images/Joann's Logo (1).png" type="image/png" />

    <!-- Link to Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <img
          src="images/Joann's Logo (1).png"
          alt="Joann's Sweet Treats Logo"
        />
        <nav>
          <button>Menu</button>
          <button>Contact</button>
          <button>About</button>
        </nav>
      </div>
    </header>

    <div class="section">
      <button>Toggle menu</button>
      <div class="images-grid">
        <img src="item1.jpg" alt="Item 1" />
        <img src="item2.jpg" alt="Item 2" />
        <img src="item3.jpg" alt="Item 3" />
        <img src="item4.jpg" alt="Item 4" />
        <img src="item5.jpg" alt="Item 5" />
        <img src="item6.jpg" alt="Item 6" />
      </div>
    </div>

    <div class="section">
      <h3>Contact Us</h3>
      <div class="form-box">
        <p>
          Call us at <strong>(727) 409-1729</strong> or fill out the form below
          to order
        </p>
        <textarea rows="4" placeholder="Type your message here..."></textarea>
      </div>
    </div>

    <div class="section">
      <h3>Shipping and Delivery</h3>
      <div class="map-form">
        <img src="images/florida.png" alt="Florida Map" width="350" />
        <input type="text" placeholder="Enter Zip Code" />
      </div>
    </div>

    <div class="section">
      <h3>Our Story</h3>
      <div class="text-box story-layout">
        <div class="story-text">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus at
            eros nec lacus dapibus euismod.
          </p>
        </div>
        <div class="story-imgs">
          <img src="images/joann3.jpg" alt="Joann and Partner" />
          <img src="images/joann1.JPG" alt="Joann and Partner" />
        </div>
      </div>
    </div>
  </body>
</html>
